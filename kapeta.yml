kind: core/resource-type-internal
metadata:
  name: kapeta/resource-type-auth-jwt-provider
  title: JWT Authentication Provider
  description: Provide JWT authentication to your services
  visibility: public
spec:
  ports:
    - name: jwt-auth
      type: jwt-auth
  schema:
    type: object
    required:
      - port
    properties:
      port:
        $ref: /core/port

